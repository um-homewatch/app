<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{home.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="things-list">
    <ion-card *ngFor="let thing of things">
      <ion-card-header no-padding padding-left padding-top (tap)="showThing(thing)">
        <thing-name [thing]="thing"></thing-name>
      </ion-card-header>

      <ion-card-content no-padding>
        <ion-item (tap)="showThing(thing)">
          <div>
            <h3 class="inline">Type</h3>
            <p class="inline"> {{thing.type}}</p>
          </div>

          <div>
            <h3 class="inline">Subtype</h3>
            <p class="inline"> {{thing.subtype}}</p>
          </div>
        </ion-item>

        <ion-item padding-left no-margin>
          <ion-row no-padding no-margin>
            <ion-col col-2 no-padding no-margin>
              <a (click)="editThing(thing)" item-left>
                <ion-icon name="create"></ion-icon> EDIT
              </a>
            </ion-col>
            <ion-col (click)="showThing(thing)" col-10 text-right no-padding no-margin>
              <a item-right>
                <ion-icon name="arrow-forward"></ion-icon>
              </a>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab bottom right>
    <button (click)="newThing()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
