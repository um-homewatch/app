<ion-header>
  <ion-navbar>
    <ion-title>{{scenario.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="scenario-things-list">
    <button ion-button full (click)="applyScenario()" disabled="scenarioThings.length == 0">
      <ion-icon name="checkmark"></ion-icon> Apply Scenario
    </button>

    <ion-card no-padding *ngFor="let scenarioThing of scenarioThings; let index = index">
      <ion-card-content>
        <ion-item no-padding>
          <thing-name [thing]="scenarioThing.thing"> </thing-name>
        </ion-item>

        <ion-item no-padding>
          <h3>Status</h3>
          <thing-status [status]=scenarioThing.status></thing-status>
        </ion-item>

        <ion-row no-padding no-margin>
          <ion-col col-2 no-padding no-margin>
            <a (click)="editScenarioThing(scenarioThing)" item-left>
              <ion-icon name="create"></ion-icon> EDIT
            </a>
          </ion-col>
          <ion-col (click)="deleteScenarioThing(scenarioThing, index)" col-10 text-right no-padding no-margin>
            <a item-right>
              <ion-icon name="trash"></ion-icon>
            </a>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="newScenarioThing()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
