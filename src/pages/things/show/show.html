<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{thing.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content no-padding>
      <ion-item>
        <h3>Type</h3>
        <p>{{thing.type}}</p>
      </ion-item>
      <ion-item>
        <h3>Subtype</h3>
        <p>{{thing.subtype}}</p>
      </ion-item>

      <h2 padding-left> Connection Info </h2>

      <ion-item>
        <h3>Address</h3>
        <p>{{thing.connection_info.address}}</p>
      </ion-item>
      <ion-item>
        <h3>Port</h3>
        <p>{{thing.connection_info.port}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card [hidden]="!status" [class.fade-in]="status">
    <ion-card-header>
      Status
    </ion-card-header>
    <ion-card-content no-padding>
      <div #thingStatus></div>
    </ion-card-content>
  </ion-card>
</ion-content>
