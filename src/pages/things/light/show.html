<ion-header>
  <ion-navbar>
    <ion-title>{{light.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content no-padding>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <h3>Type</h3>
              <p>{{light.type}}</p>
            </ion-col>
            <ion-col col-6>
              <h3>Subtype</h3>
              <p>{{light.subtype}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <h2> Connection Info </h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <h3>Type</h3>
              <p>{{light.connection_info.address}}</p>
            </ion-col>
            <ion-col col-6>
              <h3>Subtype</h3>
              <p>{{light.connection_info.port}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="status">
    <ion-card-header>
      Status
    </ion-card-header>
    <ion-card-content no-padding>
      <ion-item>
        <ion-label>On</ion-label>
        <ion-toggle [(ngModel)]="status.on" (ngModelChange)="onStatusChange($event)"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
