<ion-header>
  <ion-navbar>
    <ion-title>{{light.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <show-thing [thing]="light"></show-thing>

  <ion-card *ngIf="status" [class.fade-in]="status">
    <ion-card-header>
      Status
    </ion-card-header>
    <ion-card-content no-padding>
      <ion-item>
        <ion-label>On</ion-label>
        <ion-toggle [(ngModel)]="status.on" (ngModelChange)="onStatusChange($event)"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
