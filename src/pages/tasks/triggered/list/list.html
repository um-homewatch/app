<div>
  <div *ngIf="!loading">
    <ion-card *ngFor="let triggered_task of triggered_tasks">
      <ion-card-content no-padding (tap)="showTriggeredTask(triggered_task)">
        <ion-item>

          <div *ngIf="triggered_task.thing">
            <div>
              <h2 class="inline">Thing </h2>

              <div padding-left>
                <p class="inline">
                  <thing-name [thing]="triggered_task.thing"></thing-name>
                </p>
              </div>
            </div>

            <div>
              <h2>Status</h2>
              <div padding-left>
                <thing-status [status]=triggered_task.status_to_apply></thing-status>
              </div>
            </div>
          </div>

          <div *ngIf="triggered_task.scenario">
            <div>
              <h2 class="inline">Scenario </h2>
              <p padding-left>{{triggered_task.scenario.name}}</p>
            </div>
          </div>

          <div>
            <h2 class="inline">Thing to Compare </h2>
            <div padding-left>
              <p class="inline">
                <thing-name [thing]="triggered_task.thing_to_compare"></thing-name>
              </p>
            </div>
          </div>

          <div>
            <h2 class="inline">Comparator </h2>
            <p padding-left>{{triggered_task.comparator}}</p>
          </div>

          <div>
            <h2 class="inline">Status to Compare </h2>
            <div padding-left>
              <thing-status [status]=triggered_task.status_to_compare></thing-status>
            </div>
          </div>
        </ion-item>
      </ion-card-content>

      <ion-item padding-left no-margin>
        <ion-row no-padding no-margin>
          <ion-col col-2 no-padding no-margin>
            <a (click)="editTriggeredTask(triggered_task)" item-left>
              <ion-icon name="create"></ion-icon> EDIT
            </a>
          </ion-col>
          <ion-col (click)="showTriggeredTask(triggered_task)" col-10 text-right no-padding no-margin>
            <a item-right>
              <ion-icon name="arrow-forward"></ion-icon>
            </a>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>

    <ion-fab bottom right>
      <button (click)="newTriggeredTask()" ion-fab mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </div>
</div>
