<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-left padding-right padding-bottom>
  <div padding>
    <ion-segment [(ngModel)]="tasks_type" (ngModelChange)="onTypeChange($event)">
      <ion-segment-button value="timed">
        Timed
      </ion-segment-button>
      <ion-segment-button value="triggered">
        Triggered
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="tasks_type">
    <div class="task-list" *ngSwitchCase="'timed'">
      <list-timed-tasks-page [tasks]="timed_tasks"></list-timed-tasks-page>
    </div>


    <div class="task-list" *ngSwitchCase="'triggered'">
      <list-triggered-tasks-page [tasks]="triggered_tasks"></list-triggered-tasks-page>
    </div>
  </div>

  <ion-fab bottom right>
    <button (click)="newTask()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
