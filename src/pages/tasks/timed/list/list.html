<div *ngIf="timed_tasks.length > 0">
  <ion-card *ngFor="let timed_task of timed_tasks; let index = index">
    <ion-card-content no-padding>
      <ion-item>

        <div *ngIf="timed_task.thing">
          <div>
            <h2 class="inline">Thing </h2>
            <div padding-left>
              <p>
                <thing-name [thing]="timed_task.thing"></thing-name>
              </p>
            </div>
          </div>

          <div>
            <h2>Status</h2>
            <div padding-left>
              <thing-status [status]=timed_task.status_to_apply></thing-status>
            </div>
          </div>
        </div>

        <div *ngIf="timed_task.scenario">
          <div>
            <h2 class="inline">Scenario </h2>
            <p padding-left>{{timed_task.scenario.name}}</p>
          </div>
        </div>

        <div>
          <h2 class="inline">Next Run </h2>
          <p padding-left>{{formatDate(timed_task.next_run)}}</p>
        </div>

        <div>
          <h2 class="inline">Cron </h2>
          <p padding-left>{{timed_task.cron}}</p>
        </div>
      </ion-item>
    </ion-card-content>

    <ion-item padding-left no-margin>
      <ion-row no-padding no-margin>
        <ion-col col-2 no-padding no-margin>
          <a (click)="editTimedTask(timed_task)" item-left>
            <ion-icon name="create"></ion-icon> EDIT
          </a>
        </ion-col>
        <ion-col col-10 text-right no-padding no-margin>
          <a (click)="deleteTimedTask(timed_task, index)" item-right>
            <ion-icon name="trash"></ion-icon>
          </a>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</div>
