<ion-header>
  <ion-navbar>
    <ion-title>
      <div *ngIf="editMode; else new">Edit Thing</div>
      <ng-template #new>New Scenario Thing</ng-template>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form ion-list no-lines padding-bottom [formGroup]="scenarioThingForm" (ngSubmit)="onSubmit(scenarioThingForm)">
    <ion-item>
      <ion-label>Thing</ion-label>
      <ion-select type="text" formControlName="thing_id">
        <ion-option *ngFor="let thing of things" [value]=thing.id (ionSelect)="onThingTypeChange(thing)">
          {{thing.name}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-card [hidden]="!scenarioThingForm.value.thing_id" [class.fade-in]="scenarioThingForm.value.thing_id">
      <ion-card-content no-padding>
        <div #thingStatus></div>
      </ion-card-content>
    </ion-card>

    <button margin-top ion-button full type="submit" [disabled]="!scenarioThingForm.valid">SAVE</button>
  </form>
</ion-content>
